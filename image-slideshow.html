<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>
     slideshow  
   </title> 
    <link rel="stylesheet" type="text/css" href="styletwo.css">
 </head>
    
 <body>
   <h1>Gallery</h1>
  <div class="slidershow middle">
    <div class="slides">
        
     <input type="radio" name="r" id="r1" checked>
     <input type="radio" name="r" id="r2" checked>
     <input type="radio" name="r" id="r3" checked >
     <input type="radio" name="r" id="r4" checked >
     
      <div class="slide s1" >
        <img src="adventure-altitude-beautiful-2523783.jpg" alt="">  
      </div>
      <div class="slide" >
        <img src="cliffs-countryside-daylight-2553404.jpg" alt="">  
      </div>
      <div class="slide" >
        <img src="clouds-countryside-daylight-2387628.jpg" alt="">  
      </div>
      <div class="slide" >
        <img src="citrus-fruit-close-up-fresh-fruits-2171077.jpg" alt="">  
      </div>
        
      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>      
        <label for="r3" class="bar"></label>      
        <label for="r4" class="bar"></label>
      </div>
        
    </div>   
  </div>   
 </body>
